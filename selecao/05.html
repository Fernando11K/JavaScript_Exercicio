<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>


<body class="bg-black bg-opacity-10">

    <section class="container">
        <p>5) Escreva um programa para ler um valor e escrever se é positivo ou negativo. Considere o valor zero como
            positivo</p>

        <form>
            <div>
                <label for="valor">Digite um valor:</label>
                <input type="number" name="valor" id="valor" class="form-control">
            </div>

            <div class="">
                <button onclick="controllerValidacao()" type="button" class="btn btn-danger">Verificar</button>
            </div>
        </form>

        <span id="saidaTexto"></span>
    </section>

</body>

<script>
    function controllerValidacao() {
        let valor = parseFloat(document.getElementById("valor").value);

        (!Number.isNaN(valor)) ? (resposta = verificaPositivoNegativo(valor), saidaDados("O valor é: " + resposta))
            : (saidaDados("Valor fora do padrão!"));
    }

    function verificaPositivoNegativo(valor = 0) {


        if (valor >= 0) {

            return "positivo";
        } else {
            return "negativo";

        }

    }


    function saidaDados(textoSaida) {
        document.getElementById("saidaTexto").innerHTML = textoSaida;
    }
</script>



</html>
