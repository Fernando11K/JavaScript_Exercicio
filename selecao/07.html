<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>


<body class="bg-black bg-opacity-10">

    <section class="container">
        <p> 7) Escreva um programa para ler 2 valores (considere que não serão informados valores iguais) e
            escrever o maior deles.
        </p>

        <form>
            <div class="form-groups">
                <label for="valor">Digite o primeiro valor:</label>
                <input type="number" step="1" name="valor" id="valor1" class="form-control">
            </div>

            <div class="form-groups">
                <label for="valor">Digite o segundo valor:</label>
                <input type="number" step="1" name="valor" id="valor2" class="form-control">
            </div>

            <div class="form-groups">
                <button onclick="controllerOrdem()" type="button" class="btn btn-danger">Verificar</button>
            </div>
        </form>

        <span id="saidaTexto"></span>
    </section>

</body>

<script>
    function controllerOrdem() {
        let valor1 = parseInt(document.getElementById("valor1").value);
        let valor2 = parseInt(document.getElementById("valor2").value);

        if (validadorDados(valor1, valor2)) {

            let resposta = ordernar(valor1, valor2);
            saidaDados("Ordem: " + resposta);
        }

    }

    function ordernar(valor1 = 0, valor2 = 0) {
        let aux;

        if (valor1 > valor2) {
            aux = valor1;
            valor1 = valor2
            valor2 = aux;
        }
        return valor1 + " , " + valor2;
    }
    function validadorDados(valor1, valor2) {

        if (!Number.isNaN(valor1) & !Number.isNaN(valor2) & valor1 != valor2) {
            return true;
        }

        if (!Number.isNaN(valor1)) {
            if (!Number.isNaN(valor2)) {
                if (valor1 != valor2) {
                    return true;
                }
            }
        }
        alert("Operação com valores não permitidos");
        return false;

        // (!Number.isNaN(valor1, valor2) & valor1 != valor2) ? true : false;

    }

    function saidaDados(textoSaida) {
        document.getElementById("saidaTexto").innerHTML = textoSaida;
    }
</script>



</html>
