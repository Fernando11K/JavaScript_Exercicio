<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 08</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>


<body class="bg-black bg-opacity-10">

    <section class="container">
        <p>
            8) Escreva um programa para ler o ano de nascimento de uma pessoa e escrever uma mensagem que
            diga se ela poderá ou não votar este ano (não é necessário considerar o mês em que ela nasceu).

        </p>

        <form>
            <div class="form-groups">
                <label class="px-1" for="anoNascimento">Ano de nascimento: </label>
                <input class="form-control" type="number" min="1872" id="anoNascimento">
            </div>

            <div class="py-1">
                <button type="button" onclick="controllerDireitoAtivo()"
                    class="btn btn-outline-primary ">Conferir</button>
            </div>

        </form>

        <span class="" id="retornoTexto"></span>
    </section>

</body>

<script>

    function controllerDireitoAtivo() {
        let = anoNascimento = document.getElementById("anoNascimento").value;
        let retorno = verificaDireito(anoNascimento);

        exibeResposta(retorno);



    }
    function verificaDireito(anoNascimento) {
        idadeMinima = 16;
        return (2022 - anoNascimento >= idadeMinima) ? "Você poderá votar neste ano" : "Você não poderá votar neste ano";


    }

    function exibeResposta(texto) {

        document.getElementById("retornoTexto").innerHTML = texto;

    }

</script>



</html>
