    <section class="container">
        <p>“9) As maçãs custam R$ 0,30 cada se forem compradas menos do que uma dúzia, e R$ 0,25 se forem compradas pelo
            menos doze. Escreva um programa que leia o número de maçãs compradas, calcule e escreva o valor total da
            compra”
        </p>

        <form>
            <div class="form-group ">
                <label for="macasCompradas">Digite o número de maças compradas:</label>
                <input class="form-control " id="macasCompradas" type="number" name="macasCompradas">
            </div>
            <div class="form-groups py-2 ">
                <button type="button" onclick="controllerCalculo()" class="btn btn-success col-12">Calcular</button>
            </div>
        </form>
