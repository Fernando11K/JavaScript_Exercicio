        <p>10) Escreva um programa para ler 3 valores inteiros (considere que não serão lidos valores iguais)

        <form>
            <div class="form-groups">

            <div class="form-groups">

            <div class="form-groups">
                <button onclick="controllerOrdem()" type="button" class="btn btn-danger">Verificar</button>
