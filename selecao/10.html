<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>


<body class="bg-black bg-opacity-10">

    <section class="container">
        <p>5) Escreva um programa para ler um valor e escrever se é positivo ou negativo. Considere o valor zero como
            positivo</p>

        <form>
            <div class="form-groups">
                <label for="valor">Digite o primeiro valor:</label>
                <input type="number" step="1" name="valor" id="valor1" class="form-control">
            </div>

            <div class="form-groups">
                <label for="valor">Digite o segundo valor:</label>
                <input type="number" step="1" name="valor" id="valor2" class="form-control">
            </div>

            <div class="form-groups">
                <label for="valor">Digite o terceiro valor:</label>
                <input type="number" step="1" name="valor" id="valor3" class="form-control">
            </div>

            <div class="form-groups">
                <button onclick="controllerOrdem()" type="button" class="btn btn-danger">Verificar</button>
            </div>
        </form>

        <span id="saidaTexto"></span>
    </section>

</body>

<script>
    function controllerOrdem() {
        var valor1 = parseInt(document.getElementById("valor1").value);
        var valor2 = parseInt(document.getElementById("valor2").value);
        var valor3 = parseInt(document.getElementById("valor3").value);

        var resposta = ordernar(valor1, valor2, valor3);
        saidaDados("Ordem: " + resposta);
    }

    function ordernar(valor1 = 0, valor2 = 0, valor3 = 0) {

        var temp = 0;


        if (valor1 > valor2) {

            temp = valor1;
            valor1 = valor2;
            valor2 = temp;
        }
        if (valor1 > valor3) {

            temp = valor1;
            valor1 = valor3;
            valor3 = temp;
        }

        
        if (valor2 > valor3) {
            temp = valor3;
            valor3 = valor2;
            valor2 = temp;

        }

        return "" + valor1 + ";" + valor2 + ";" + valor3;

    }

    function saidaDados(textoSaida) {
        document.getElementById("saidaTexto").innerHTML = textoSaida;
    }
</script>



</html>
