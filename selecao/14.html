<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

    <section class="container">
        <p>14) Escreva um programa para ler o número de gols marcados pelo Grêmio e o número de gols marcados pelo Inter
            em um
            GRENAL. Escrever o nome do vencedor. Caso não haja vencedor deverá ser impressa a palavra EMPATE.</p>

        <form>
            <div class="form-group ">
                <label for="gremio" class="col-form-label">Gols marcados pelo grêmio:</label>
                <input type="number" class="form-control" id="gremio" name="gremio" placeholder="Grêmio">
            </div>

            <div class="form-group ">
                <label for="inter" class="col-form-label">Gols marcados pelo inter:</label>
                <input type="number" class="form-control" id="inter" name="inter" placeholder="Inter">
            </div>
            <div class="py-1">
                <button class="btn btn-dark col-12" type="button" onclick="controllerVencedor()">Verificar vencedor
                </button>
            </div>
        </form>
    </section>

    <section class="">

        <div class="text-center" id="resultado">
        </div>

    </section>

</body>
<script src="./js/14.js"></script>

</html>
