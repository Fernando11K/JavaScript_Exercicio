<body>

    <section class="container">
        <p>48) Elaborar um algoritmo que efetue a leitura de um número inteiro e apresentar uma mensagem
            informando se o número é par ou ímpar</p>

        <form>
            <div class="form-group ">
                <label for="numeroDigitado" class="col-form-label">Digite um número:</label>
                <input type="number" class="form-control" id="numeroDigitado" name="numeroDigitado" step="1"
                    placeholder="">
            </div>

            <div class="py-1">
                <button class="btn btn-dark " type="button" id="botaoVerifica">Verificar número
                </button>

                <button class="btn btn-success " type="button" id="retornaValores">Carregar Valores
                </button>
                
            </div>
           
            
        </form>
    </section>

        <div class="text-center" id="resultado">
        </div>

    </section>
