<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


</head>

<body>
    <section class="container">

        <h2>1) Escreva um programa para ler o raio de um círculo, calcular e escrever a sua área <br> (Pi * (raio *
            raio))
        </h2>
        
        <div class="input-group mb-3">
            <label class="text-center col-12">Informe o raio:</label>
            <input class="form-control" type="text" id="raio" value="">
        </div>

        <div class="input-group mb-3  ">
            <button class="btn btn-danger w-100" onclick="controllerCalculo()">OK</button>
        </div>
    </section>

    <div class="container" id="texto"></div>
</body>
<!--  -->
<script>
    function controllerCalculo() {

        var raio = document.getElementById("raio").value;
        resultado = calcularAzulejos(raio);
        outputDados("Resposta: " + resultado);

    }

    function calcularAzulejos(raio) {
        var resultado = Math.PI * Math.pow(raio, 2);
        return resultado;
    }
    function outputDados(texto) {
        document.getElementById("texto").innerHTML = texto;
    }


</script>

</html>
